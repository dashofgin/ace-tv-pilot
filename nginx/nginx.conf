events { worker_connections 1024; }

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    upstream backend {
        server backend:3001;
    }

    upstream acestream {
        server acestream:6878;
    }

    server {
        listen 80;
        server_name _;

        # CSP: blob: for HLS/MSE, worker for hls.js, iframe for search-ace
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'wasm-unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self'; img-src 'self' data: https://epg.ovh; media-src 'self' blob:; worker-src 'self' blob:; frame-src https://search-ace.stream;" always;

        # React SPA - static files
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;

            # No cache for index.html so new builds load immediately
            location = /index.html {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
            }
        }

        # Backend API
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_buffering off;
            proxy_read_timeout 600s;
            proxy_connect_timeout 30s;
        }

        # Ace Stream proxy - all /ace/ traffic goes through backend for URL rewriting
        location /ace/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_read_timeout 600s;
            proxy_connect_timeout 30s;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Ace Stream content delivery (TS segments after redirects)
        location /content/ {
            proxy_pass http://acestream;
            proxy_buffering off;
            proxy_read_timeout 600s;
            proxy_connect_timeout 30s;
            proxy_http_version 1.1;

            proxy_redirect http://acestream:6878/ /;

            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Range" always;
            add_header Access-Control-Expose-Headers "Content-Length, Content-Range" always;
        }

        # Ace Stream webui API
        location /webui/ {
            proxy_pass http://acestream;
            proxy_buffering off;

            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        }
    }
}
